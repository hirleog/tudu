<section id="profile" class="container menu-perfil">
  <app-nav>
    <div left-content class="d-flex align-items-center">
      <a
        [routerLink]="isProfessional ? '/tudu-professional/home' : '/'"
        class="logo"
      >
        <img
          src="../../../assets/logo-rosa.webp"
          style="width: 4em"
          alt="error"
        />
      </a>
      <h3
        *ngIf="isProfessional"
        style="margin-bottom: 0px; margin-top: 3px; font-size: 17px"
      >
        Professional
      </h3>
    </div>

    <div central-content></div>
    <!-- <div central-content></div> -->
    <div right-content></div>
  </app-nav>

  <div
    class="d-flex justify-content-between align-items-center card-body p-1 pt-4"
  >
    <div class="d-flex">
      <div class="request-card-icon">
        <img [src]="profileData.foto" class="img-fluid" />
      </div>
      <div>
        <div class="d-flex justify-content-between">
          <div class="d-flex align-items-center gap-2">
            <h5 class="m-0">{{ profileData.nome }}</h5>
            <i class="fas fa-star text-warning"></i>
          </div>
        </div>

        <div class="d-flex gap-1" (click)="goToProfileDetail()">
          <p style="color: var(--premium) !important">Minha conta</p>
          <!-- <p>{{ card.service }}</p> -->
        </div>
      </div>
    </div>
  </div>

  <hr />

  <ul class="nav flex-column">
    <li class="nav-item">
      <p class="nav-link d-flex align-items-center" href="#">
        <i class="fas fa-bell me-2"></i> Notificações
      </p>
    </li>
    <li class="nav-item">
      <p
        class="nav-link d-flex align-items-center"
        routerLink="/home"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        *ngIf="!isProfessional"
      >
        <i class="fas fa-ad me-2"></i> Meus Anúncios
      </p>
    </li>
    <li class="nav-item">
      <p class="nav-link d-flex align-items-center" href="#">
        <i class="fas fa-question-circle me-2"></i> Central de Ajuda
      </p>
    </li>
    <li class="nav-item">
      <p (click)="changeUserFlow()" class="nav-link d-flex align-items-center">
        <!-- [routerLink]="isProfessional ? '/' : '/tudu-professional/home'" -->
        <!-- routerLinkActive="active" -->
        <i class="fa-solid fa-briefcase me-2"></i
        >{{ isProfessional ? "Contratar serviços" : "Prestar serviços" }}
      </p>
    </li>
    <li class="nav-item mt-3">
      <p class="nav-link d-flex align-items-center" (click)="logout()" href="#">
        <i class="fas fa-sign-out-alt me-2"></i> Sair
      </p>
    </li>
  </ul>
</section>
