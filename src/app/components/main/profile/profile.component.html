<app-nav>

    >

        [src]="
          isProfessional

        "
        style="width: 4em"
        alt="error"
      />

    <h3

      style="margin-bottom: 0px; margin-top: 3px; font-size: 17px"

      Professional
    </h3>
  </div>

  <div central-content></div>
