<app-nav>
  <div left-content>
    <a (click)="goBack()" class="text-decoration-none text-dark">
      <i class="fas fa-arrow-left"></i>
    </a>
  </div>

  <div central-content>
    <a class="logo">
      <img
        src="../../../assets/logo-rosa.webp"
        class="img-fluid"
        style="width: 4em"
        alt="error"
      />
    </a>
  </div>
  <div right-content></div>
</app-nav>

<div class="container mt-3">
  <div class="card shadow rounded-4">
    <div class="card-body">
      <!-- Foto + Avaliação + Nº de Serviços (Somente Prestador) -->
      <div class="text-center mb-4">
        <div class="d-flex flex-column align-items-center">
          <img
            [src]="imagePreview || 'https://via.placeholder.com/150'"
            alt="Selecione"
            class="rounded-circle border border-secondary"
            width="150"
            height="150"
          />
          <input
            type="file"
            class="form-control mt-2 w-auto"
            accept="image/*"
            (change)="onImageSelected($event)"
          />

          <div
            class="d-flex justify-content-center gap-3 mt-3"
            *ngIf="isProfessional === true"
          >
            <div class="text-center">
              <h6 class="mb-0">Avaliação</h6>
              <!-- <span class="badge bg-success fs-6">{{
                prestadorForm.get("avaliacao")?.value || "0.0"
              }}</span> -->
            </div>
            <div class="text-center">
              <h6 class="mb-0">Serviços Feitos</h6>
              <!-- <span class="badge bg-primary fs-6">{{
                prestadorForm.get("numero_servicos_feitos")?.value || 0
              }}</span> -->
            </div>
          </div>
        </div>
      </div>

      <!-- Formulário -->
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Nome</label>
            <input type="text" formControlName="nome" class="form-control" />
          </div>

          <div class="col-md-6">
            <label class="form-label">Sobrenome</label>
            <input
              type="text"
              formControlName="sobrenome"
              class="form-control"
            />
          </div>

          <div class="col-md-6">
            <label class="form-label">Telefone</label>
            <input
              type="text"
              formControlName="telefone"
              class="form-control"
            />
          </div>

          <div class="col-md-6">
            <label class="form-label">CPF</label>
            <input type="text" formControlName="cpf" class="form-control" />
          </div>

          <div class="col-md-6">
            <label class="form-label">Data de Nascimento</label>
            <input
              type="date"
              formControlName="data_nascimento"
              class="form-control"
            />
          </div>

          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-control" />
          </div>

          <!-- Especialização e Descrição apenas para prestador -->
          <div class="col-md-6" *ngIf="isProfessional === true">
            <label class="form-label">Especialização</label>
            <input
              type="text"
              formControlName="especializacao"
              class="form-control"
            />
          </div>

          <div class="col-12" *ngIf="isProfessional === true">
            <label class="form-label">Descrição</label>
            <textarea
              formControlName="descricao"
              rows="3"
              class="form-control"
            ></textarea>
          </div>

          <!-- Endereço comum -->
          <div class="col-md-6">
            <label class="form-label">Estado</label>
            <input
              type="text"
              formControlName="endereco_estado"
              class="form-control"
            />
          </div>

          <div class="col-md-6">
            <label class="form-label">Cidade</label>
            <input
              type="text"
              formControlName="endereco_cidade"
              class="form-control"
            />
          </div>

          <div class="col-md-6">
            <label class="form-label">Bairro</label>
            <input
              type="text"
              formControlName="endereco_bairro"
              class="form-control"
            />
          </div>

          <div class="col-md-6">
            <label class="form-label">Rua</label>
            <input
              type="text"
              formControlName="endereco_rua"
              class="form-control"
            />
          </div>

          <div class="col-md-6">
            <label class="form-label">Número</label>
            <input
              type="text"
              formControlName="endereco_numero"
              class="form-control"
            />
          </div>
        </div>

        <div class="text-end mt-4">
          <button type="submit" class="btn btn-primary">
            Salvar Alterações
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
