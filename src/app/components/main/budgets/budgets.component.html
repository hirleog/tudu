<section>
  <app-nav>
    <div left-content>
      <a routerLink="/home" class="text-decoration-none text-dark">
        <i class="fas fa-arrow-left"></i>
      </a>
    </div>
    <div central-content>
      <h3 class="title-page m-0">Orçamentos</h3>
    </div>
    <div right-content>
      <i
        class="fas fa-question-circle"
        style="font-size: 1.5em; color: var(--primary)"
        title="Clique para mais informações"
      ></i>
    </div>
  </app-nav>

  <!-- <div id="budgets" class="container" *ngIf="cards?.candidaturas?.length > 0">
    <h4 class="text-start">Meus orçamentos</h4>
  </div> -->

  <div
    id="my-budgets"
    class="container mt-2 max-w-4xl mx-auto lg:px-8"
    *ngIf="!paymentStep"
  >
    <div class="row g-3 m-0 p-0">
      <!-- Linha Bootstrap com espaçamento -->
      <div
        class="col-12 m-0 p-0"
        *ngFor="let candidatura of card?.candidaturas; let i = index"
        data-aos="fade-down"
      >
        <!-- Colunas responsivas -->
        <div class="request-card d-flex flex-column gap-2">
          <div
            class="request-card-header card-header d-flex justify-content-between bg-light p-3"
          >
            <div class="d-flex align-items-center">
              <div class="request-card-icon border-0">
                <i
                  [class]="card.icon"
                  style="color: var(--primary) !important"
                ></i>
              </div>
              <div class="request-card-title">
                <div class="d-flex align-items-center">
                  <h5>{{ card.categoria }}</h5>
                  <!-- <div>&nbsp;•&nbsp;</div> -->
                </div>
                <!-- <p class="request-card-description truncate-text">
                  {{ card.address.street }}, {{ card.address.number }} -
                  {{ card.address.city }} - {{ card.address.state }}
                </p> -->
              </div>
            </div>

            <!-- <div class="d-flex justify-content-start align-items-center">
              <h3 class="fs-4" style="color: var(--premium)">
                {{ card.valor | currency }}
              </h3>
            </div> -->
          </div>

          <!-- <div class="custom-input-container container">
            <input
              [readOnly]="true"
              id="valor"
              type="text"
              maxlength="15"
              appCurrencyFormat
              class="custom-input"
              [placeholder]="
                candidatura.valor_negociado
                  | currency : 'BRL' : 'symbol' : '1.2-2'
              "
            />
          </div> -->
          <div
            class="d-flex flex-column align-items-start card-body p-3 pt-0 pb-0"
          >
            <div
              class="d-flex"
              (click)="
                goToPrestadorDetail(candidatura.prestador_id, card.id_pedido)
              "
              style="cursor: pointer"
            >
              <div class="request-card-icon">
                <img
                  [src]="
                    !candidatura.prestador_info?.foto
                      ? '../../../assets/img-default.webp'
                      : candidatura.prestador_info?.foto
                  "
                  alt=""
                  class="img-fluid"
                />
              </div>

              <div>
                <div class="d-flex justify-content-between">
                  <div class="d-flex align-items-center gap-2">
                    <h5 class="m-0 capitalize">
                      {{ candidatura.prestador_info?.nome }}
                    </h5>
                    <i class="fas fa-star text-warning"></i>
                    <p class="m-0" style="color: var(--secondary)">
                      <!-- {{ card.rate }} -->
                    </p>
                    <!-- <p class="mb-0">({{ card.serviceComplete }} serviços)</p> -->
                  </div>
                </div>
                <p style="color: var(--premium) !important">
                  Prestador Premium
                </p>
              </div>
            </div>
            <!-- <h3>Lance</h3> -->
            <div
              class="d-flex justify-content-start align-items-start flex-column gap-2 w-100"
            >
              <h2 class="fs-4 fw-bold text-truncate">
                {{
                  candidatura.valor_negociado
                    | currency : "BRL" : "symbol" : "1.2-2"
                }}
              </h2>
              <!-- <span
                class="d-flex align-items-center justify-content-center text-black"
                style="margin-bottom: 11px"
                >•</span
              > -->
              <h2 class="fs-4 fw-bold text-truncate">
                {{
                  candidatura.horario_negociado | date : "dd/MM/yyyy - HH:mm"
                }}
              </h2>
            </div>

            <div>
              <p class="m-0" style="color: var(--secondary) !important">
                <!-- {{ card.distanceMinutes }} min -->
              </p>
              <p style="color: var(--secondary) !important">
                <!-- {{ card.distance }} km -->
              </p>
            </div>
          </div>

          <div class="request-card-footer bg-light d-flex gap-2 p-3">
            <button
              style="
                color: var(--primary);
                background-color: var(--light) !important;
                border: 1px solid var(--primary);
              "
              class="request-quote-btn col-6"
              (click)="updateCard(card, 'recusar', candidatura.prestador_id)"
            >
              Recusar
            </button>

            <!-- (click)="updateCard(card, 'contratar')" -->
            <button
              class="request-quote-btn col-6"
              style="background-color: var(--primary); color: var(--light)"
              (click)="goToPayment(card)"
            >
              Contratar
            </button>
            <!-- <button
              class="request-quote-btn col-6"
              [ngClass]="{
                'change-button':
                  candidatura.editedPrice &&
                  candidatura.editedPrice !== candidatura.price
              }"
              style="background-color: var(--primary); color: var(--light)"
              routerLink="/home/progress"
            >
              {{
                candidatura.editedPrice &&
                candidatura.editedPrice !== candidatura.price
                  ? "Negociar"
                  : "Contratar"
              }}
            </button> -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div>
    <app-payment
      *ngIf="paymentStep"
      [clientData]="clientData"
      [hiredCardInfo]="hiredCardInfo"
      [hiredCard]="card"
      (payHiredCard)="payHiredCard($event)"
      (backToOffer)="backToOffer($event)"
    ></app-payment>
  </div>
</section>
<div
  *ngIf="card?.candidaturas?.length === 0"
  class="d-flex align-items-center justify-content-center"
  style="height: 68vh"
>
  <div class="d-flex flex-column align-items-center gap-3">
    <i class="fas fa-file-lines" style="font-size: 5em"></i>
    <p class="fs-3">Sem propostas por aqui :(</p>
    <!-- <button class="btn-ui btn-primary mt-3 send-btn" (click)="goToShowcase()">
      Anúnciar Gratís
    </button> -->
  </div>
</div>

<!-- Modal  -->
<app-custom-modal
  #meuModal
  (modalClosed)="showModal = false"
></app-custom-modal>

<!-- Conteúdo da página -->
<div class="container mt-5 pt-5"></div>
