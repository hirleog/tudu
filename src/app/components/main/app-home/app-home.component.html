<section>
  <app-nav>
    <div left-content>
      <a
        routerLink="/"
        class="text-decoration-none text-dark"
        style="margin-right: 10px"
      >
        <i
          class="fas fa-arrow-left"
          style="font-size: 1.5em; color: var(--primary) !important"
        ></i>
      </a>
    </div>

    <div central-content>
      <a routerLink="/" class="logo">
        <img
          src="../../../assets/logo-rosa.webp"
          class="img-fluid"
          style="width: 4em"
          alt="error"
        />
      </a>
    </div>
    <!-- <div central-content></div> -->
    <div right-content>
      <i
        class="fas fa-question-circle"
        style="font-size: 1.5em; color: var(--primary) !important"
        title="Clique para mais informações"
      ></i>
    </div>
  </app-nav>

  <div class="container">
    <div
      class="header-desktop"
      class="d-flex justify-content-between mt-3 mb-3"
    >
      <a
        *ngFor="let item of headerPageOptions; let i = index"
        class="text-start header-desktop"
        [class.a-selected]="selectedIndex === i"
        (click)="selectItem(i)"
      >
        {{ item }}
      </a>
    </div>
  </div>

  <div id="my-orders" class="container">
    <div class="row g-3 m-0 p-0">
      <!-- Linha Bootstrap com espaçamento -->
      <div
        class="col-12 col-md-6 col-lg-6 m-0 p-2"
        *ngFor="let card of cards"
        data-aos="fade-down"
      >
        <!-- Colunas responsivas -->
        <div class="request-card">
          <div class="request-card-header card-header p-3">
            <div class="request-card-icon border-0">
              <i
                [class]="card.icon"
                style="color: var(--primary) !important"
              ></i>
            </div>
            <div class="request-card-title">
              <div class="d-flex align-items-center">
                <h5>{{ card.serviceName }}</h5>
                <div>&nbsp;•&nbsp;</div>
              </div>
              <p class="request-card-description truncate-text">
                {{ card.address }}
              </p>
            </div>
          </div>
          <!-- <hr> -->
          <div class="request-card-body card-body p-3">
            <p class="request-card-number">Pedido #{{ card.id }}</p>
            <p class="request-card-description truncate-text">
              {{ card.description }}
            </p>
          </div>
          <!-- <hr> -->
          <div class="d-flex justify-content-between card-footer p-3">
            <!-- <a href="#" class="request-card-link" routerLink="/home/detail">Detalhes</a> -->
            <button
              class="request-quote-btn"
              routerLink="/home/budgets"
              routerLinkActive="active"
              *ngIf="card.hasQuotes; else semQuotes"
            >
              Oba! Orçamentos disponíveis
            </button>
            <ng-template #semQuotes>
              <span class="request-quote-btn disabled-card bg-secondary">
                Aguardando uma proposta
              </span>
            </ng-template>

            <button
              class="request-quote-btn"
              routerLink="/home/detail"
              routerLinkActive="active"
              style="background-color: var(--light) important"
            >
              <i
                class="fas fa-search"
                style="font-size: 1.5em; color: var(--primary) !important"
                title="Clique para ver os detalhes"
              ></i>
            </button>
          </div>

          <!-- <div class="request-card-footer d-flex gap-2">
                        <button href="#" style="background-color: var(--dark); color: var(--light);"
                            class="request-quote-btn col-6">Detalhes</button>

                        <button class="request-quote-btn col-6"
                            style="background-color: var(--primary); color: var(--light);">
                            Aceitar
                        </button>

                    </div> -->
        </div>
      </div>
    </div>
  </div>

  <div
    *ngIf="cards.length === 0"
    class="d-flex align-items-center justify-content-center"
    style="height: 68vh"
  >
    <div class="d-flex flex-column align-items-center gap-3">
      <i class="fas fa-file-lines" style="font-size: 5em"></i>
      <p class="fs-3">Você ainda não possui anúncios</p>
      <button class="btn-ui btn-primary mt-3 send-btn" (click)="goToShowcase()">
        Anúnciar Gratís
      </button>
    </div>
  </div>
</section>

<!-- Conteúdo da página -->
<div class="container mt-5 pt-5"></div>
