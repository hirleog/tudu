<!-- Container principal com posição relativa -->
<div class="relative container">
  <!-- Barra de ações FIXA APENAS DENTRO DO COMPONENTE -->
  <div
    class="sticky bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg z-30 mt-8"
  >
    <div class="max-w-2xl mx-auto">
      <!-- Informações em linha única acima dos botões -->
      <div class="px-4 pt-3 pb-2 bg-gray-50 border-b border-gray-200">
        <div class="flex justify-between items-center">
          <div class="flex items-center gap-4">
            <!-- Data -->
            <div class="flex items-center gap-2">
              <i class="fas fa-calendar-alt text-gray-500 text-sm"></i>
              <div>
                <p class="text-xs text-gray-500">Início</p>
                <p class="text-sm font-medium text-gray-900">{{ startDate }}</p>
              </div>
            </div>

            <!-- Duração -->
            <div class="flex items-center gap-2">
              <i class="fas fa-clock text-gray-500 text-sm"></i>
              <div>
                <p class="text-xs text-gray-500">Duração</p>
                <p class="text-sm font-medium text-gray-900">
                  {{ serviceDuration }}
                </p>
              </div>
            </div>
          </div>

          <!-- Valor -->
          <div class="text-right">
            <p class="text-xs text-gray-500">Valor total</p>
            <p class="text-lg font-bold text-green-600">{{ servicePrice }}</p>
          </div>
        </div>
      </div>

      <!-- Botões -->
      <div class="px-4 py-3">
        <div class="flex gap-3">
          <!-- Botão Negociar -->
          <button
            (click)="onNegotiate.emit()"
            class="btn btn-outline-primary flex-1 py-3 px-4 duration-200 flex items-center justify-center gap-2"
          >
            <i class="fas fa-handshake"></i>
            Negociar
          </button>

          <!-- Botão Avançar -->
          <button
            (click)="onAdvance.emit()"
            class="btn btn-primary flex-1 py-3 px-4 duration-200 flex items-center justify-center gap-2"
          >
            <i class="fas fa-arrow-right"></i>
            Avançar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
