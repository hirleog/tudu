<section>
  <div class="d-flex align-items-center justify-content-around menu-fixo">
    <div
      class="menu-item"
      [routerLink]="isProfessional === true ? '/tudu-professional/home' : '/'"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <i class="fas fa-search"></i>
      <!-- Ícone de pedidos -->
      <p>Serviços</p>
    </div>
    <div
      class="menu-item"
      routerLink="/home"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <i class="fas fa-tasks"></i>
      <!-- Ícone de pedidos -->
      <p>Pedidos</p>
    </div>

    <div
      class="menu-item"
      routerLink="/tudu-professional/budgets"
      routerLinkActive="active"
    >
      <i class="fas fa-file-invoice-dollar"></i>
      <p>Orçamentos</p>
    </div>

    <div
      class="menu-item"
      routerLink="/home/progress"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <i class="fas fa-clock"></i>
      <!-- Ícone de pendentes -->
      <p>Pendentes</p>
    </div>
    <div
      class="menu-item"
      routerLink="/home/profile"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <i class="fas fa-user fs-3"></i>
      <p>Perfil</p>
    </div>
  </div>
</section>
]
