<div *ngIf="!isOffer" class="bg-white rounded-xl shadow p-4 mb-4">
  <!-- Título -->
  <div class="relative overflow-hidden bg-gray-300 h-4 w-1/2 rounded mb-2">
    <div
      class="absolute inset-0 animate-[shimmer_1.5s_infinite] bg-gradient-to-r from-gray-300 via-gray-100 to-gray-300"
    ></div>
  </div>

  <!-- Descrição -->
  <div class="relative overflow-hidden bg-gray-300 h-4 w-3/4 rounded mb-2">
    <div
      class="absolute inset-0 animate-[shimmer_1.5s_infinite] bg-gradient-to-r from-gray-300 via-gray-100 to-gray-300"
    ></div>
  </div>

  <!-- Valor -->
  <div class="relative overflow-hidden bg-gray-300 h-4 w-32 rounded mb-2">
    <div
      class="absolute inset-0 animate-[shimmer_1.5s_infinite] bg-gradient-to-r from-gray-300 via-gray-100 to-gray-300"
    ></div>
  </div>

  <!-- Data -->
  <div class="relative overflow-hidden bg-gray-300 h-4 w-48 rounded mb-4">
    <div
      class="absolute inset-0 animate-[shimmer_1.5s_infinite] bg-gradient-to-r from-gray-300 via-gray-100 to-gray-300"
    ></div>
  </div>

  <!-- Botão de status -->
  <div class="relative overflow-hidden bg-gray-300 h-8 w-40 rounded mt-2">
    <div
      class="absolute inset-0 animate-[shimmer_1.5s_infinite] bg-gradient-to-r from-gray-300 via-gray-100 to-gray-300"
    ></div>
  </div>
</div>
