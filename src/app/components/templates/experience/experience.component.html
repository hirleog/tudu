<!-- Modal Backdrop -->
<div
  *ngIf="isOpen"
  class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4"
>
  <div
    class="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto"
  >
    <!-- Header -->
    <div
      class="flex flex-col items-center md:flex-row md:justify-between p-6 border-b border-gray-200"
    >
      <h2 class="text-2xl font-bold text-gray-800">Adicionar Experiência</h2>
      <button (click)="closeModal()" class="text-gray-400 hover:text-gray-600">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </div>

    <!-- Form -->
    <form
      [formGroup]="experienceForm"
      (ngSubmit)="onSubmit()"
      class="p-6 space-y-6"
    >
      <!-- Título -->
      <div>
        <label class="block text-gray-700 mb-2 font-medium">Título *</label>
        <input
          type="text"
          formControlName="titulo"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent"
          placeholder="Ex: Design de Interiores Residencial"
        />
        <div
          *ngIf="titulo?.invalid && titulo?.touched"
          class="text-red-500 text-sm mt-1"
        >
          <span *ngIf="titulo?.errors?.['required']">Título é obrigatório</span>
          <span *ngIf="titulo?.errors?.['minlength']">Mínimo 3 caracteres</span>
        </div>
      </div>

      <!-- Descrição -->
      <div>
        <label class="block text-gray-700 mb-2 font-medium">Descrição</label>
        <textarea
          formControlName="descricao"
          rows="3"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent"
          placeholder="Descreva sua experiência..."
        ></textarea>
        <div class="text-sm text-gray-500 mt-1">
          {{ descricao?.value?.length || 0 }}/500 caracteres
        </div>
      </div>

      <!-- Empresa -->
      <div>
        <label class="block text-gray-700 mb-2 font-medium"
          >Empresa/Cliente</label
        >
        <input
          type="text"
          formControlName="empresa"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent"
          placeholder="Nome da empresa ou cliente"
        />
      </div>

      <!-- Datas -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 mb-2 font-medium"
            >Data Início</label
          >
          <input
            type="month"
            formControlName="data_inicio"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent"
          />
        </div>
        <div>
          <label class="block text-gray-700 mb-2 font-medium"
            >Data Término</label
          >
          <input
            type="month"
            formControlName="data_fim"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent"
          />
        </div>
      </div>

      <!-- Tipo -->
      <div>
        <label class="block text-gray-700 mb-2 font-medium">Tipo</label>
        <select
          formControlName="tipo"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent"
        >
          <option value="projeto">Projeto</option>
          <option value="emprego">Emprego</option>
          <option value="freelance">Freelance</option>
          <option value="voluntario">Voluntário</option>
        </select>
      </div>

      <!-- Upload de Imagens -->
      <div>
        <label class="block text-gray-700 mb-2 font-medium"
          >Imagens (Máx. 3)</label
        >

        <!-- Preview das Imagens -->
        <div
          class="grid grid-cols-3 gap-4 mb-4"
          *ngIf="imagePreviews.length > 0"
        >
          <div
            *ngFor="let preview of imagePreviews; let i = index"
            class="relative group"
          >
            <img
              [src]="preview"
              alt="Preview"
              class="w-full h-32 object-cover rounded-lg"
            />
            <button
              type="button"
              (click)="removeImage(i)"
              class="absolute top-2 right-2 bg-red-500 text-white rounded-full p-1 opacity-0 group-hover:opacity-100 transition-opacity"
            >
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Input de Upload -->
        <div
          *ngIf="selectedFiles.length < 3"
          class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center"
        >
          <input
            type="file"
            #fileInput
            (change)="onFileSelected($event)"
            accept="image/*"
            multiple
            class="hidden"
          />
          <div class="text-gray-500 mb-2">
            <svg
              class="w-12 h-12 mx-auto"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
              ></path>
            </svg>
          </div>
          <p class="text-sm text-gray-600 mb-2">
            Clique para adicionar imagens
          </p>
          <p class="text-xs text-gray-500">Máximo 3 imagens • JPG, PNG, WEBP</p>
          <button
            type="button"
            (click)="fileInput.click()"
            class="mt-4 bg-pink-500 hover:bg-pink-600 text-white px-4 py-2 rounded-lg transition"
          >
            Selecionar Imagens
          </button>
        </div>
      </div>

      <!-- Footer -->
      <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
        <button
          type="button"
          (click)="closeModal()"
          class="px-6 py-2 text-gray-600 hover:text-gray-800 transition"
        >
          Cancelar
        </button>
        <button
          type="submit"
          [disabled]="experienceForm.invalid"
          class="bg-pink-500 hover:bg-pink-600 disabled:bg-gray-300 disabled:cursor-not-allowed text-white px-6 py-2 rounded-lg transition"
        >
          Salvar Experiência
        </button>
      </div>
    </form>
  </div>
</div>
