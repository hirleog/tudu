<div class="animate-pulse">
  <!-- Navbar Skeleton -->

  <!-- Hero Section Skeleton -->
  <section class="mx-auto py-8 max-w-6xl">
    <div class="container-fluid">
      <!-- Services Grid Skeleton -->
      <div class="row g-2 pb-5">
        <!-- Title -->
        <div class="col-12 mb-4">
          <div class="relative overflow-hidden h-8 w-48 rounded">
            <div
              class="absolute inset-0 animate-[shimmer_1.5s_infinite] bg-gradient-to-r"
              style="
                background-image: linear-gradient(
                  to right,
                  var(--skeleton-from),
                  var(--skeleton-via),
                  var(--skeleton-to)
                );
              "
            ></div>
          </div>
        </div>

        <!-- Service Cards -->
        <div *ngFor="let item of [1, 2, 3, 4, 5, 6]" class="col-4">
          <div
            class="card h-100 text-center"
            style="border-radius: 25px; border: 1px solid #0000001f"
          >
            <div class="card-body p-4">
              <!-- Icon -->
              <div
                class="relative overflow-hidden h-10 w-10 sm:h-16 sm:w-16 rounded-full mx-auto mb-3"
              >
                <div
                  class="absolute inset-0 animate-[shimmer_1.5s_infinite] bg-gradient-to-r"
                  style="
                    background-image: linear-gradient(
                      to right,
                      var(--skeleton-from),
                      var(--skeleton-via),
                      var(--skeleton-to)
                    );
                  "
                ></div>
              </div>

              <!-- Title -->
              <div
                class="relative overflow-hidden h-5 rounded mx-auto mb-2" style="width: auto;"
              >
                <div
                  class="absolute inset-0 animate-[shimmer_1.5s_infinite] bg-gradient-to-r"
                  style="
                    background-image: linear-gradient(
                      to right,
                      var(--skeleton-from),
                      var(--skeleton-via),
                      var(--skeleton-to)
                    );
                  "
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Carousel Skeleton -->
      <!-- Carousel Skeleton -->
      <section
        class="mb-12 relative overflow-hidden bg-gray-200"
        style="height: 300px; border-radius: 25px"
      >
        <!-- Slide Principal -->
        <div class="absolute inset-0 w-full h-full">
          <!-- Imagem do slide -->
          <div class="w-full h-full relative overflow-hidden">
            <div
              class="absolute inset-0 animate-[shimmer_1.5s_infinite] bg-gradient-to-r"
              style="
                background-image: linear-gradient(
                  to right,
                  var(--skeleton-from),
                  var(--skeleton-via),
                  var(--skeleton-to)
                );
              "
            ></div>
          </div>

          <!-- Overlay de conteúdo -->
          <div
            class="absolute inset-0 bg-black bg-opacity-10 flex items-center justify-center flex-col p-8 text-center"
          >
            <!-- Título -->
            <div class="relative overflow-hidden h-8 w-64 rounded mb-4 mx-auto">
              <div
                class="absolute inset-0 animate-[shimmer_1.5s_infinite] bg-gradient-to-r"
                style="
                  background-image: linear-gradient(
                    to right,
                    var(--skeleton-from),
                    var(--skeleton-via),
                    var(--skeleton-to)
                  );
                "
              ></div>
            </div>

            <!-- Descrição -->
            <div class="relative overflow-hidden h-5 w-96 rounded mx-auto">
              <div
                class="absolute inset-0 animate-[shimmer_1.5s_infinite] bg-gradient-to-r"
                style="
                  background-image: linear-gradient(
                    to right,
                    var(--skeleton-from),
                    var(--skeleton-via),
                    var(--skeleton-to)
                  );
                "
              ></div>
            </div>
          </div>
        </div>

        <!-- Indicadores (dots) -->
        <div
          class="absolute bottom-4 left-0 right-0 flex justify-center space-x-2"
        >
          <div
            *ngFor="let dot of [1, 2, 3]"
            class="w-3 h-3 rounded-full bg-white bg-opacity-30"
          ></div>
        </div>

        <!-- Botão Anterior -->
        <div
          class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-30 rounded-full p-2"
        >
          <div class="w-6 h-6 rounded-full bg-white bg-opacity-50"></div>
        </div>

        <!-- Botão Próximo -->
        <div
          class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-30 rounded-full p-2"
        >
          <div class="w-6 h-6 rounded-full bg-white bg-opacity-50"></div>
        </div>
      </section>

      <!-- Highlights Skeleton -->
      <div class="row pb-5">
        <div class="col-12">
          <div class="relative overflow-hidden h-32 rounded-xl bg-gray-200">
            <div
              class="absolute inset-0 animate-[shimmer_1.5s_infinite] bg-gradient-to-r"
              style="
                background-image: linear-gradient(
                  to right,
                  var(--skeleton-from),
                  var(--skeleton-via),
                  var(--skeleton-to)
                );
              "
            ></div>
          </div>
        </div>
      </div>

      <!-- Services Section Skeleton -->
      <section class="container pt-5">
        <div class="flex flex-col lg:flex-row gap-8">
          <!-- Text Content -->
          <div class="w-full lg:w-1/2">
            <!-- Title Detail -->
            <div class="relative overflow-hidden h-6 w-24 rounded mb-3">
              <div
                class="absolute inset-0 animate-[shimmer_1.5s_infinite] bg-gradient-to-r"
                style="
                  background-image: linear-gradient(
                    to right,
                    var(--skeleton-from),
                    var(--skeleton-via),
                    var(--skeleton-to)
                  );
                "
              ></div>
            </div>

            <!-- Main Title -->
            <div class="relative overflow-hidden h-8 w-3/4 rounded mb-4">
              <div
                class="absolute inset-0 animate-[shimmer_1.5s_infinite] bg-gradient-to-r"
                style="
                  background-image: linear-gradient(
                    to right,
                    var(--skeleton-from),
                    var(--skeleton-via),
                    var(--skeleton-to)
                  );
                "
              ></div>
            </div>

            <!-- Description -->
            <div class="space-y-2 mb-4">
              <div class="relative overflow-hidden h-4 w-full rounded">
                <div
                  class="absolute inset-0 animate-[shimmer_1.5s_infinite] bg-gradient-to-r"
                  style="
                    background-image: linear-gradient(
                      to right,
                      var(--skeleton-from),
                      var(--skeleton-via),
                      var(--skeleton-to)
                    );
                  "
                ></div>
              </div>
              <div class="relative overflow-hidden h-4 w-5/6 rounded">
                <div
                  class="absolute inset-0 animate-[shimmer_1.5s_infinite] bg-gradient-to-r"
                  style="
                    background-image: linear-gradient(
                      to right,
                      var(--skeleton-from),
                      var(--skeleton-via),
                      var(--skeleton-to)
                    );
                  "
                ></div>
              </div>
              <div class="relative overflow-hidden h-4 w-4/6 rounded">
                <div
                  class="absolute inset-0 animate-[shimmer_1.5s_infinite] bg-gradient-to-r"
                  style="
                    background-image: linear-gradient(
                      to right,
                      var(--skeleton-from),
                      var(--skeleton-via),
                      var(--skeleton-to)
                    );
                  "
                ></div>
              </div>
            </div>

            <!-- Button -->
            <div class="relative overflow-hidden h-12 w-48 rounded">
              <div
                class="absolute inset-0 animate-[shimmer_1.5s_infinite] bg-gradient-to-r"
                style="
                  background-image: linear-gradient(
                    to right,
                    var(--skeleton-from),
                    var(--skeleton-via),
                    var(--skeleton-to)
                  );
                "
              ></div>
            </div>
          </div>

          <!-- Image -->
          <div class="w-full lg:w-1/2">
            <div class="relative overflow-hidden h-64 rounded-xl bg-gray-200">
              <div
                class="absolute inset-0 animate-[shimmer_1.5s_infinite] bg-gradient-to-r"
                style="
                  background-image: linear-gradient(
                    to right,
                    var(--skeleton-from),
                    var(--skeleton-via),
                    var(--skeleton-to)
                  );
                "
              ></div>
            </div>
          </div>
        </div>
      </section>

      <!-- Mid Banner Skeleton -->
      <div class="relative overflow-hidden h-24 rounded-xl bg-gray-200 my-5">
        <div
          class="absolute inset-0 animate-[shimmer_1.5s_infinite] bg-gradient-to-r"
          style="
            background-image: linear-gradient(
              to right,
              var(--skeleton-from),
              var(--skeleton-via),
              var(--skeleton-to)
            );
          "
        ></div>
      </div>

      <!-- Client Reviews Skeleton -->
      <div class="relative overflow-hidden h-48 rounded-xl bg-gray-200 my-5">
        <div
          class="absolute inset-0 animate-[shimmer_1.5s_infinite] bg-gradient-to-r"
          style="
            background-image: linear-gradient(
              to right,
              var(--skeleton-from),
              var(--skeleton-via),
              var(--skeleton-to)
            );
          "
        ></div>
      </div>

      <!-- Footer Skeleton -->
      <div class="relative overflow-hidden h-32 rounded-xl bg-gray-200 mt-5">
        <div
          class="absolute inset-0 animate-[shimmer_1.5s_infinite] bg-gradient-to-r"
          style="
            background-image: linear-gradient(
              to right,
              var(--skeleton-from),
              var(--skeleton-via),
              var(--skeleton-to)
            );
          "
        ></div>
      </div>
    </div>
  </section>
</div>
