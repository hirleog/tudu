  <div right-content>
    <!-- Botão de login -->

<section class="min-h-screen pt-3">
  <div class="mx-auto px-2 py-2 max-w-4xl">
    <div id="address" [class.animate-fade-in]="true">
      <div class="rounded-xl shadow-sm p-6 md:p-8">
        <div class="mb-6">
          <h2 class="text-2xl font-bold flex items-center">
            <i
              style="color: var(--primary)"
              class="fas fa-map-marker-alt mr-3"
            ></i>
            {{ titleFlow }}
          </h2>
          <p class="mt-1">
            Preencha os dados do local onde o serviço será executado
          </p>
        </div>

        <hr class="my-6 border-gray-200" />

        <form
          [formGroup]="addressForm"
          class="space-y-6"
          (ngSubmit)="onSubmit()"
        >
          <!-- CEP Field -->
          <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <div class="md:col-span-2">
              <label for="cep" class="block text-sm font-medium mb-1">
                CEP <span class="text-red-500">*</span>
              </label>
              <div class="relative">
                <input
                  id="cep"
                  type="text"
                  maxlength="9"
                  placeholder="00000-000"
                  formControlName="cep"
                  (input)="onCepChange($event)"
                  class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary shadow-sm transition duration-200"
                />
                <button
                  type="button"
                  class="absolute right-3 top-1/2 transform -translate-y-1/2 text-primary"
                  (click)="onCepChange($event)"
                >
                  <i style="color: var(--primary)" class="fas fa-search"></i>
                </button>
              </div>
              <p
                *ngIf="
                  (addressForm.get('cep')?.invalid &&
                    addressForm.get('cep')?.touched) ||
                  !cepNotFound
                "
                class="mt-1 text-sm text-red-500"
              >
                CEP inválido
              </p>
            </div>
          </div>

          <!-- Street and Neighborhood -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="street" class="block text-sm font-medium mb-1"
                >Rua</label
              >
              <input
                id="street"
                type="text"
                readonly
                placeholder="Nome da rua"
                formControlName="street"
                class="w-full px-4 py-2.5 rounded-lg border border-gray-300 bg-gray-50 input-readonly"
              />
            </div>
            <div>
              <label for="neighborhood" class="block text-sm font-medium mb-1"
                >Bairro</label
              >
              <input
                id="neighborhood"
                type="text"
                readonly
                placeholder="Nome do bairro"
                formControlName="neighborhood"
                class="w-full px-4 py-2.5 rounded-lg border border-gray-300 bg-gray-50 input-readonly"
              />
            </div>
          </div>

          <!-- City and State -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="city" class="block text-sm font-medium mb-1"
                >Cidade</label
              >
              <input
                id="city"
                type="text"
                readonly
                placeholder="Nome da cidade"
                formControlName="city"
                class="w-full px-4 py-2.5 rounded-lg border border-gray-300 bg-gray-50 input-readonly"
              />
            </div>
            <div>
              <label for="state" class="block text-sm font-medium mb-1"
                >Estado</label
              >
              <input
                id="state"
                type="text"
                readonly
                placeholder="UF"
                formControlName="state"
                class="w-full px-4 py-2.5 rounded-lg border border-gray-300 bg-gray-50 input-readonly"
              />
            </div>
          </div>

          <!-- Number and Complement -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div>
              <label for="number" class="block text-sm font-medium mb-1"
                >Número <span class="text-red-500">*</span></label
              >
              <input
                id="number"
                type="text"
                placeholder="Número"
                formControlName="number"
                class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary shadow-sm transition duration-200"
              />
              <p
                *ngIf="
                  addressForm.get('number')?.invalid &&
                  addressForm.get('number')?.touched
                "
                class="mt-1 text-sm text-red-500"
              >
                Número é obrigatório
              </p>
            </div>
            <div class="md:col-span-2">
              <label for="complement" class="block text-sm font-medium mb-1"
                >Complemento</label
              >
              <input
                id="complement"
                type="text"
                placeholder="Complemento (opcional)"
                formControlName="complement"
                class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary shadow-sm transition duration-200"
              />
            </div>
          </div>

          <!-- Buttons -->
          <div
            *ngIf="showBtns"
            class="flex flex-col-reverse md:flex-row justify-between gap-4 pt-6"
          >
            <!-- <button
              type="button"
              class="px-6 py-3 w-full md:w-auto rounded-lg border border-primary text-primary font-medium hover:bg-gray-50 transition duration-200 flex items-center justify-center"
              (click)="goBack()"
            >
              <i class="fas fa-arrow-left mr-2"></i>
              Voltar
            </button> -->
            <button
              type="submit"
              class="col-12 btn btn-outline-primary disabled:opacity-50"
              [disabled]="!addressForm.valid || !cepNotFound || !enderecoCarregado"
            >
              Próximo
              <i class="fas fa-arrow-right ml-2"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
