<app-nav>
  <div left-content>
    <a (click)="goBack()" class="text-decoration-none text-dark">
      <i class="fas fa-arrow-left"></i>
    </a>
  </div>
  <div central-content>
    <a routerLink="/" class="logo">
      <img
        src="../../../assets/logo-rosa.webp"
        class="img-fluid"
        style="width: 4em"
        alt="error"
      />
    </a>
  </div>
  <div right-content>
    <!-- Botão de login -->
    <a routerLink="/login" class="login-button">
      <i class="fas fa-bars"></i>
      <i class="fas fa-user fs-3"></i>
    </a>
  </div>
</app-nav>
<section [ngClass]="{ spacement: optionSelected === 0 }">
  <div id="address" data-aos="fade-down" class="mt-4">
    <div class="container">
      <div class="container">
        <h4 class="text-start mb-3">Onde o serviço vai ser realizado?</h4>
      </div>
      <div class="d-flex justify-content-center">
        <ul class="col-12" (click)="$event.stopPropagation()">
          <li *ngFor="let option of options; let i = index">
            <label class="form-check w-100 ms-2 d-flex align-items-center">
              <input
                class="form-check-input me-2"
                type="radio"
                [(ngModel)]="optionSelected"
                (click)="selectItem(i)"
                [value]="option"
              />
              {{ option }}
            </label>
          </li>
        </ul>
      </div>

      <div
        *ngIf="optionSelected !== undefined && optionSelected === 0"
        class="mt-5"
        data-aos="fade-down"
      >
        <hr class="mb-5" />

        <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="cep" class="form-label">CEP:</label>
              <input
                id="cep"
                formControlName="cep"
                class="form-control"
                (input)="onCepChange($event)"
                maxlength="9"
                placeholder="Digite o CEP"
              />
              <div
                *ngIf="
                  addressForm.get('cep')?.invalid &&
                  addressForm.get('cep')?.touched
                "
                class="form-text text-danger"
              >
                CEP inválido.
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="street" class="form-label">Rua:</label>
              <input
                id="street"
                formControlName="street"
                class="form-control"
                readonly
                placeholder="Rua"
              />
            </div>
            <div class="col-md-6">
              <label for="neighborhood" class="form-label">Bairro:</label>
              <input
                id="neighborhood"
                formControlName="neighborhood"
                class="form-control"
                readonly
                placeholder="Bairro"
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="city" class="form-label">Cidade:</label>
              <input
                id="city"
                formControlName="city"
                class="form-control"
                readonly
                placeholder="Cidade"
              />
            </div>
            <div class="col-md-6">
              <label for="state" class="form-label">Estado:</label>
              <input
                id="state"
                formControlName="state"
                class="form-control"
                readonly
                placeholder="Estado"
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="number" class="form-label">Número:</label>
              <input
                id="number"
                formControlName="number"
                class="form-control"
                placeholder="Número"
              />
            </div>
            <div class="col-md-8">
              <label for="complement" class="form-label">Complemento:</label>
              <input
                id="complement"
                formControlName="complement"
                class="form-control"
                placeholder="Complemento"
              />
            </div>
          </div>
          <div class="send-btn-fixed mt-5" *ngIf="showBtns">
            <button (click)="goBack()" class="btn-ui btn-primary mt-3">
              Voltar
            </button>
            <button
              type="submit"
              [disabled]="addressForm.invalid"
              class="btn-ui btn-primary mt-3 send-btn"
            >
              Proxímo
            </button>
          </div>
        </form>
      </div>

      <!-- Botão de envio -->
    </div>
  </div>
  <div class="fixed-buttons mt-5" *ngIf="showBtns">
    <button
      *ngIf="optionSelected === undefined"
      (click)="goBack()"
      class="btn-ui btn-primary mt-3"
    >
      Voltar
    </button>
  </div>
</section>
