<section id="hero">


    <div class="container">
        <!-- Barra de busca -->
        <div class="row justify-content-center space">
            <div class="col-12">
                <div class="input-group">
                    <input type="text" class="form-control input-ui" placeholder="Encontre o serviço que precisa..."
                        aria-label="Buscar serviços">
                    <!-- <button class="btn btn-primary" type="button">
                        Buscar
                    </button> -->
                </div>
            </div>
        </div>

        <hr class="hr mt-5">

        <!-- Vitrine de serviços -->
        <div class="row g-4 space">
            <div *ngFor="let card of serviceCards" class="col-12 col-sm-6 col-md-4 col-lg-3" (click)="selectCard(card)"
                [ngClass]="{'disabled-card': card.disabled}">

                <div class="card h-100 shadow-sm text-center" *ngIf="selectedCard === null || selectedCard === card.id"
                    [@fadeOut]>
                    <div class="card-body">
                        <i [class]="card.icon + ' fa-3x text-primary mb-3'"></i>
                        <h5 class="card-title">{{ card.title }}</h5>
                    </div>
                </div>
            </div>
        </div>

        <hr class="hr mt-5 mb-5">

        <!-- Mensagem de boas-vindas -->
        <div class="col-12 space">
            <div class="text-center">
                <h1 class="text-center">Tudü que você precisa dentro de um app!</h1>
                <h2 class="text-muted text-center">Anuncie um serviço e escolha o profissional <br>que mais se adequar!
                </h2>
            </div>
        </div>
    </div>

</section>
