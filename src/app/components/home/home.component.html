<section id="hero" class="mt-5">


    <div class="container p-5 bg-light">
        <!-- Barra de busca -->
        <div class="row justify-content-center space">
            <div class="col-12">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Encontre o serviço que precisa..."
                        aria-label="Buscar serviços">
                    <button class="btn btn-primary" type="button">
                        Buscar
                    </button>
                </div>
            </div>
        </div>

        <hr class="hr mt-5">

        <!-- Vitrine de serviços -->
        <div class="row g-4 space">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let card of serviceCards">
                <div class="card h-100 shadow-sm text-center">
                    <div class="card-body">
                        <i [class]="card.icon + ' fa-3x text-primary mb-3'"></i>
                        <h5 class="card-title">{{ card.title }}</h5>
                        <!-- <p class="card-text">{{ card.description }}</p> -->
                        <!-- <a href="#" class="btn btn-primary">Contratar</a> -->
                    </div>
                </div>
            </div>
        </div>

        <hr class="hr mt-5 mb-5">

        <!-- Mensagem de boas-vindas -->
        <div class="col-12 space">
            <div class="text-center">
                <h1 class="text-center">Tudü que você precisa dentro de um app!</h1>
                <h2 class="text-muted text-center">Anuncie um serviço e escolha o profissional <br>que mais se adequar!
                </h2>
            </div>
        </div>
    </div>

</section>
