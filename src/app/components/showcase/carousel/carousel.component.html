<section
  class="mb-12 relative overflow-hidden"
  style="height: 300px; border-radius: 25px"
>
  <div
    *ngFor="let slide of slides; let i = index"
    class="carousel-item absolute inset-0 w-full h-full"
    [class.active]="currentSlide === i"
  >
    <img
      [src]="slides[currentSlide].image"
      class="w-full h-full object-cover"
    />
    <div
      class="absolute inset-0 bg-black bg-opacity-10 flex items-center justify-center flex-col p-8 text-center"
    >
      <h2 class="text-2xl md:text-3xl font-bold text-white mb-2">
        {{ slide.title }}
      </h2>
      <p class="text-white max-w-md">{{ slide.description }}</p>
    </div>
  </div>

  <div class="absolute bottom-4 left-0 right-0 flex justify-center space-x-2">
    <button
      *ngFor="let slide of slides; let i = index"
      (click)="goToSlide(i)"
      class="w-3 h-3 rounded-full transition"
      [class]="currentSlide === i ? 'bg-white' : 'bg-white bg-opacity-50'"
    ></button>
  </div>

  <button
    (click)="prevSlide()"
    class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-30 hover:bg-opacity-50 text-white rounded-full p-2 transition"
  >
    <i data-feather="chevron-left" class="w-6 h-6"></i>
  </button>
  <button
    (click)="nextSlide()"
    class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-30 hover:bg-opacity-50 text-white rounded-full p-2 transition"
  >
    <i data-feather="chevron-right" class="w-6 h-6"></i>
  </button>
</section>
