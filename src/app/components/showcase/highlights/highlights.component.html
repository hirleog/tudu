<section class="mb-12">
  <h2 class="mb-6">Os mais pedidos</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div
      *ngFor="let highlight of highlights"
      class="rounded-xl overflow-hidden shadow-md cards-decoration-border"
    >
      <!-- Ícone de fogo flutuante - POSIÇÃO CORRIGIDA -->
      <div class="absolute top-3 right-3 z-10">
        <i class="fas fa-fire text-orange-500 fs-1 animate-bounce"></i>
      </div>

      <div class="card-content p-6">
        <div class="flex items-center mb-4">
          <div
            class="w-10 h-10 rounded-full flex items-center justify-center mr-4"
          >
            <i
              style="font-size: xx-large; color: var(--primary)"
              [class]="getIconClass(highlight.categoria)"
            ></i>
          </div>
          <div class="flex items-center space-x-2">
            <h3 class="font-semibold text-lg">
              {{ highlight.categoria }}
            </h3>
            <!-- Ícone de fogo ao lado do título - OPICIONAL (pode remover se quiser só um) -->
            <i class="fas fa-fire text-orange-500 text-sm ml-1"></i>
          </div>
        </div>
        <p>
          {{ getDescription(highlight.categoria) }}
        </p>
        <div class="d-flex justify-content-end">
          <button
            class="mt-4 px-4 py-2 btn btn-outline-primary"
            (click)="goToProposal(highlight.categoria)"
            [class]="
              darkMode
                ? 'border-indigo-400 text-indigo-400 hover:bg-indigo-400'
                : ''
            "
          >
            Contratar agora
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
