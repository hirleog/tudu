<section class="mb-12">
  <h2
    class="text-xl font-semibold mb-6"
    [class]="darkMode ? 'text-gray-300' : 'text-gray-600'"
  >
    Mais Pedidos
  </h2>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div
      *ngFor="let highlight of highlights"
      class="rounded-xl overflow-hidden shadow-md cards-decoration-border"
    >
      <div class="card-content p-6">
        <div class="flex items-center mb-4">
          <div
            class="w-10 h-10 rounded-full flex items-center justify-center mr-4"
          >
            <i style="font-size: xx-large;" [class]="getIconClass(highlight.categoria)"></i>
          </div>
          <h3 class="font-semibold">
            {{ highlight.categoria }}
          </h3>
        </div>
        <p>
          {{ getDescription(highlight.categoria) }}
        </p>
        <div class="d-flex justify-content-start">
          <button
            class="mt-4 px-4 py-2 btn btn-outline-primary"
            (click)="goToProposal(highlight)"
            [class]="
              darkMode
                ? 'border-indigo-400 text-indigo-400 hover:bg-indigo-400'
                : ''
            "
          >
            Contratar agora
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
