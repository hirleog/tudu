<section>

    <div id="proposal">

        <div class="container">

            <!-- Seta para voltar -->
            <div id="proposal-header" class="mb-3 " style="cursor: pointer;">
                <a (click)="goBack()" class="text-decoration-none text-dark">
                    <i class="fas fa-arrow-left"></i> {{ titleCard }}
                </a>
            </div>


            <div id="formCarousel" class="carousel slide" data-bs-interval="false"
                (slide.bs.carousel)="onSlide($event)">
                <div class="carousel-inner">
                    <!-- Formulário 1 -->
                    <div class="carousel-item active">
                        <app-multi-select [step]="'1'"></app-multi-select>
                    </div>

                    <!-- Formulário 2 -->
                    <div class="carousel-item">
                        <div class="container">
                            <h4 class="text-start mb-3">Qual serviço você procura?</h4>
                            <app-multi-select [withoutInput]="false" [step]="'2'"></app-multi-select>
                        </div>
                    </div>

                    <!-- Formulário 3 -->
                    <div class="carousel-item">
                        <div class="container">
                            <h4 class="text-start mb-3">Explique com o máximo de detalhes o que você precisa</h4>
                            <textarea class="form-control" id="description" rows="4"
                                placeholder="Digite a descrição aqui..."></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Botão de envio -->
            <div class="container fixed-buttons" >
                <button class="btn btn-primary mt-3" data-bs-target="#formCarousel" data-bs-slide="prev">Voltar</button>
                <button *ngIf="isLastSlide" class="btn btn-primary mt-3" data-bs-target="#formCarousel" data-bs-slide="next"
                    (click)="onSubmit()">Proxímo</button>

                <button *ngIf="!isLastSlide" class="btn btn-primary mt-3" data-bs-target="#formCarousel" data-bs-slide="next"
                    (click)="onSubmit()">Avançar</button>
            </div>
        </div>
    </div>

</section>


<app-footer></app-footer>
