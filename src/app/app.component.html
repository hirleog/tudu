<div class="flex flex-col md:flex-row min-h-screen relative">
  <!-- Menu Desktop -->
  <app-menu class="hidden md:block" style="margin-top: 4em"></app-menu>

  <!-- Conteúdo principal com padding para o menu mobile -->
  <main
    class="flex-1 overflow-auto transition-all duration-300 ease-in-out md:pb-0"
  >
    <div [@routeAnimations]="prepareRoute(outlet)">
      <router-outlet #outlet="outlet"></router-outlet>
    </div>
  </main>

  <!-- Menu Mobile (fixo na parte inferior) -->
  <div class="md:hidden fixed bottom-0 left-0 right-0 z-50">
    <app-menu></app-menu>
  </div>
</div>
