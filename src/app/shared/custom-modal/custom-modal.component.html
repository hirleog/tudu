<div
  *ngIf="showModal"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[9999] px-4"
  [id]="modalId"
>
  <div
    class="rounded-lg max-w-md w-full p-6 animate-fade-in-up"
    style="background-color: var(--background); border: 1px solid"
  >
    <div class="text-center d-flex flex-column gap-3">
      <!-- Ícone dinâmico -->
      <!-- <div
        class="mx-auto flex items-center justify-center h-20 w-20 rounded-full"
        [class]="modalBgColor"
      >
    </div> -->
      <div class="d-flex align-items-center justify-content-start gap-2">
        <i
          [class]="modalIcon + ' ' + modalIconColor"
          class="fas"
          style="font-size: 38px"
        ></i>
        <h2
          class="d-flex justify-content-start text-start"
          style="font-size: 25px"
        >
          {{ messageTitle }}
        </h2>
      </div>

      <div class="mt-2 text-sm text-gray-500">
        <!-- Mensagem específica para PIX -->
        <p *ngIf="paymentMethod === 'pix'">
          Seu pagamento via Pix foi confirmado. Você receberá um e-mail com os
          detalhes do serviço contratado.
        </p>

        <!-- Mensagem específica para cartão -->
        <p *ngIf="paymentMethod === 'credit'">
          {{ messageBody }}
        </p>

        <!-- Mensagem genérica quando não há método específico -->
        <p *ngIf="!paymentMethod">
          {{ messageBody }}
        </p>

        <!-- Mostrar detalhes do erro se existirem -->
        <div *ngIf="errorDetails" class="mt-3 p-2 bg-gray-100 rounded text-xs">
          <p class="font-semibold">Detalhes:</p>
          <pre class="whitespace-pre-wrap">{{ errorDetails }}</pre>
        </div>
      </div>

      <div class="mt-4 d-flex justify-content-end gap-2">
        <button (click)="actionModal()" type="button" class="btn btn-primary">
          {{ actionButtonText }}
        </button>
        <button
          (click)="closeModal()"
          type="button"
          class="btn btn-outline-primary"
        >
          {{ closeButtonText }}
        </button>
      </div>
    </div>
  </div>
</div>
